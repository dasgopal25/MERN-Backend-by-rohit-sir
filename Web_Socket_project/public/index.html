<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Simple Video Chat</h1>

  <div class="container">

    <div class="room-box">
  <input type="text" id="roomInput" placeholder="Enter Room ID">
  <button id="joinRoomBtn">Join Room</button>
</div>

 <p id="status" class="status">Status: Waiting...</p>

    <div class="videos">
      <div class="video-box">
        <h3>You</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>

      <div class="video-box">
        <h3>Remote</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div id="incomingCall" class="call-alert hidden">
      <h2>ðŸ“ž Incoming Call!</h2>
      <div class="call-buttons">
        <button id="acceptBtn">Accept</button>
        <button id="rejectBtn">Reject</button>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="callBtn" disabled>Start Call</button>
      <button id="hangupBtn" disabled>End Call</button>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
